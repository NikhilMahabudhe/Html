<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count=0;
       function counter(){
        count++;
        document.getElementById("show").innerHTML=count;


        }

    </script>
</head>
<body>
    <input type="button" value="click to increse" onclick="counter()" name="" id="cartButton">
    <div id="show"></div>
    
</body>
</html>
